<body ondragstart="return false;" ondrop="return false;">

							<span class="tabbar-label">Новое устройство</span>
						</a>
						<a href="#" class="tab-link tab-link-active" id="change-theme">
							<i class="icon material-icons">color_lens</i>
							<span class="tabbar-label open-theme">Тема</span>

					</div>
				</div>



				<!-- Scrollable page content -->
				<div class="page-content">
