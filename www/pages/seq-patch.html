<!--страница привязки каналов sequence-->
<div class="page" data-name="seq-patch">
	<div class="navbar">
		<div class="navbar-inner">
			<div class="left">
				<a class="link back">
					<i class="icon icon-back"></i>
					<span class="if-not-md">Back</span>
				</a>
			</div>
		  <div class="title">Настройка каналов sequence</div>
		  <div class="right">
				<a class="link menu-seq-patch">
					<i class="icon material-icons">menu</i>
				</a>
			</div>
			<div class="subnavbar" style="height: 60px;">
				<div class="subnavbar-inner">
					<div class="item-input item-input-outline max-width">
						<div class="label-select">Зона Sequence</div>
							<div class="item-input-wrap input-dropdown-wrap">
								<select id="seq-num" class="max-width" style="height: 30px;" name="seq-ch-parcel">
								</select>
							</div>
					</div>
				</div>
		  </div>
		</div>
	</div>
	<div class="page-content hide-navbar-on-scroll">
		<div class="block">
			<div class="row" id="channel-list">

			</div>
		</div>
	</div>

	<!-- форма установки диапазона -->
	<div class="popup set-range">
		<div class="page">
			<div class="block-title">Установка диапазона</div>
			<div class="list fill-height">
				<ul class="fill-height">
					<li class="item-content item-input" style="height: 80px">
						<div class="item-inner">
							<div class="item-title item-label">Каналы</div>
							<div class="item-input-wrap">
								<input type="text" placeholder="1-3, 4, 5" id="set_seq_ch" maxlength="32" 
								required validate pattern="(\d|(\d-\d)|,|(,\s)){0,32}$" data-error-message="Неправильный формат">
								<span class="input-clear-button"></span>
							</div>
						</div>
					</li>
					<li class="item-content item-input item-input-outline">
						<div class="item-inner">
							<div class="item-ti tle item-label">Зона Sequence</div>
							<div class="item-input-wrap input-dropdown-wrap" style="margin-top: 5px;">
								<select id="seq-range">

								</select>
							</div>
						</div>
					</li>
					<div class="block" style="width: 100%">
						<div class="row" style="margin-top: 100px;">
							<a href="#" class="col button button-large button-fill popup-close">Отмена</a>
							<a href="#" class="col button button-large button-fill set-range-ch-seq">Принять</a>
						</div>
					</div>
				</ul>
			</div>
		</div>
	</div>
	
</div>
