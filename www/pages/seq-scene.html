<!--страница привязки каналов sequence-->
<div class="page" data-name="seq-scene">
	<div class="navbar">
		<div class="navbar-inner">
			<div class="left">
				<a class="link back">
					<i class="icon icon-back"></i>
					<span class="if-not-md">Back</span>
				</a>
			</div>
		  <div class="title">Настройка Sequence</div>
		  <div class="right">
				<a class="link menu-seq-scene">
					<i class="icon material-icons">menu</i>
				</a>
			</div>
			<div class="subnavbar" style="height: 60px;">
				<div class="subnavbar-inner">
					<div class="row max-width">
						<div class="col-65">
							<div class="item-input item-input-outline max-width">
								<div class="label-select">Зона Sequence</div>
								<div class="item-input-wrap input-dropdown-wrap">
									<select id="seq-num" class="max-width" style="height: 30px;"  name="sequence">

									</select>

								</div>
							</div>
						</div>
						<div class="col-35">
							<div class="item-input item-input-outline max-width">
								<div class="label-select">Сцена</div>
								<div class="item-input-wrap input-dropdown-wrap">
									<select id="seq-scene-list" class="max-width" style="height: 30px;" name="sequence-scene">

									</select>

								</div>
							</div>
						</div>
					</div>
				</div>
		  </div>
		</div>
	</div>
	<div class="page-content hide-navbar-on-scroll">
		<div class="list">
			<div class="block-title"></div>
			<ul id="channel_list">

			</ul>
		</div>
	</div>

	<!-- форма сохранения сцены -->
	<div class="popup save-sc-sequence">
		<div class="page">
			<div class="block-title">Сохранение сцены</div>
			<div class="list fill-height">
				<ul class="fill-height">
					<li class="item-content item-input item-input-outline">
						<div class="item-inner">
							<div class="item-label">Сцена	</div>
							<div class="item-input-wrap input-dropdown-wrap" style="margin-top: 5px;">
								<select id="sel-save">

								</select>
							</div>
						</div>
					</li>
					<div class="block" style="width: 100%">
						<div class="row" style="margin-top: 175px;">
							<a href="#" class="col button button-large button-fill popup-close">Отмена</a>
							<a href="#" class="col button button-large button-fill save-sc-seq">Записать</a>
						</div>
					</div>
				</ul>
			</div>
		</div>
	</div>

	<!-- форма установки диапазона -->
	<div class="popup seq-range-sc">
		<div class="page">
			<div class="block-title">Установка диапазона</div>
			<div class="list fill-height">
				<ul class="fill-height">
					<li class="item-content item-input" style="height: 80px">
						<div class="item-inner">
							<div class="item-title item-label">Каналы</div>
							<div class="item-input-wrap">
								<input type="text" placeholder="1-3, 4, 5" id="range_seq_ch" maxlength="32" 
								required validate pattern="(\d|(\d-\d)|,|(,\s)){0,32}$" data-error-message="Неправильный формат">
								<span class="input-clear-button"></span>
							</div>
						</div>
					</li>
					<li class="item-content item-input" style="height: 80px">
						<div class="item-inner">
							<div class="item-title item-label">Уровень</div>
							<div class="item-input-wrap">
								<input type="text" placeholder="от 0 до 100 или NC" id="level_seq_ch" maxlength="32" 
								required validate pattern="^((100)|(0*\d{1,2}))|((n|N)(c|C))$" data-error-message="Неправильный формат">
								<span class="input-clear-button"></span>
							</div>
						</div>
					</li>
					<div class="block" style="width: 100%">
						<div class="row" style="margin-top: 100px;">
							<a href="#" class="col button button-large button-fill popup-close">Отмена</a>
							<a href="#" class="col button button-large button-fill set-value-ch-seq">Принять</a>
						</div>
					</div>
				</ul>
			</div>
		</div>
	</div>
	
</div>
