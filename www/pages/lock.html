<!--cтраница статуса блокировки-->
    <div class="page" data-name="lock">
        <div class="navbar">
            <div class="navbar-inner">
                <div class="left ">
                    <a href="#" class="link back load_page_login_content">
                        <i class="icon icon-back"></i>
                        <span>Back</span>
                    </a>
                </div>
                <div class="title ">Настройка блокировки</div>
                <div class="right">
					<!-- <a href="#" id="menu-patch" class="link">
                        <i class="icon material-icons ">menu</i>
                    </a> -->
                </div>
            </div>
        </div>

        <div class="page-content">
			<div>&nbsp;</div>
            <div class="block-title">Статус блокировки</div>
			<div class="block block-strong">
				<div class="block-title-medium block-title-small text-color-gray" id="status">Нет данных</div>
			</div>

            <div class="block-title">Пароль</div>
			<div class="list no-hairlines-md">
				<ul>
				  <li class="item-content item-input item-input-outline pass">
					<div class="item-inner">
					  
					  <div class="item-input-wrap">
						<input id="pass" type="text" placeholder="Пароль" maxlength="16" minlength="1" required validate pattern="^[0-z\.\-\+()\s]+$"/>
						<span class="input-clear-button"></span>
					  </div>
					</div>
				  </li>
				</ul>
			</div>
			
			<div class="block-title">Таймер</div>
			<div class="list no-hairlines-md">
				<ul>
				  <li class="item-content item-input item-input-outline time">
					<div class="item-inner">
					  
					  <div class="item-input-wrap">
						<input id="time" type="text" placeholder="Часы: 1 - 8760" maxlength="4" validate pattern="^[0-9]{0,4}$"/>
						<span class="input-clear-button"></span>
					  </div>
					</div>
				  </li>
				</ul>
			</div>
			
			<div class="block-title">Операции</div>
			<div class="block block-strong">
			<button class="button-large button button-fill color-orange" id='set-timer'>Установить таймер</button>
			<br>
			<br>
			<button class="button-large button button-fill color-red" id='lock-device'>Заблокировать устройство</button>
			<br>
			<br>
			<button class="button-large button button-fill color-teal" id='unlock-device'>Разблокировать устройство</button>
			</div>
			
        </div>

    </div>
