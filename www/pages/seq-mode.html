<div class="page" data-name="seq-mode">
	<div class="navbar">
		<div class="navbar-inner">
			<div class="left">
				<a class="link back">
					<i class="icon icon-back"></i>
					<span class="if-not-md">Back</span>
				</a>
			</div>
		  <div class="title">Сцены sequence</div>
		  <div class="right">
				<a class="link menu-seq-edit">
					<i class="icon material-icons">menu</i>
				</a>
			</div>
			<div class="subnavbar" style="height: 60px;">
				<div class="subnavbar-inner">
					<div class="item-input item-input-outline max-width">

						<div class="item-input-wrap input-dropdown-wrap">

							</select>
						</div>
					</div>
				</div>
		  </div>
		</div>
	</div>
	<div class="page-content hide-navbar-on-scroll">
		<div class="block-title">Источник Sequence</div>
		<div class="block block-strong">
			<div class="row max-width">
				<div class="col-70">
					<div class="item-input item-input-outline max-width">
						<div class="label-select">Зона Sequence</div>
						<div class="item-input-wrap input-dropdown-wrap">
							<select id="seq-zone-list" class="max-width" style="height: 30px;">

							</select>
						</div>
					</div>
				</div>
				<div class="col-30">
						<div class="item-input item-input-outline max-width">
							<div class="label-select">Кол-во шагов</div>
							<div class="item-input-wrap input-dropdown-wrap">
								<select id="seq-step-qty" class="max-width" style="height: 30px;">

								</select>
							</div>
						</div>
					</div>
			</div>
		</div>
		
		<div class="block-title">Привязка активации</div>
		<div class="block block-strong">
			<div class="row max-width">
				<div class="col-20">
						<div class="label-select">Вкл.</div>
						<label class="toggle toggle-init seq-activ">
							<input type="checkbox">
							<span class="toggle-icon"></span>
						</label>
				</div>
				
				<div class="col-40">
					<div class="item-input item-input-outline max-width">
						<div class="label-select">Зона</div>
						<div class="item-input-wrap input-dropdown-wrap">
							<select id="seq-zone-start" class="max-width" style="height: 30px;">

							</select>
						</div>
					</div>
				</div>
				
				<div class="col-40">
					<div class="item-input item-input-outline max-width">
						<div class="label-select">Сцена</div>
						<div class="item-input-wrap input-dropdown-wrap">
							<select id="seq-sc-start" class="max-width" style="height: 30px;">

							</select>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="data-table card">
		  <table>
			<thead>
			  <tr class="table-head">
				<th class="label-cell">Step</th>
				<th class="label-cell">Scene</th>
				<th class="label-cell">Fade</th>
				<th class="label-cell">Time</th>
			  </tr>
			</thead>
			<tbody id="step-list">
			  <!-- <tr class="step">
				<td class="label-cell">12</td>

			  </tr> -->
			</tbody>
		  </table>
		</div>

	<!-- форма редактирования шага -->
	<div class="popup seq-step-edit">
		<div class="page">
			<div class="block-title step-name">Настройка шага Sequence</div>
			<div class="list fill-height">
				<ul class="fill-height">
					<li class="item-content item-input item-input-outline">
						<div class="item-inner">
							<div class="item-label">Сцена</div>
							<div class="item-input-wrap input-dropdown-wrap" style="margin-top: 5px;">
								<select id="seq-sc">

								</select>
							</div>
						</div>
					</li>
					<li class="item-content item-input item-input-outline">
						<div class="item-inner">
							<div class="item-label">Fade</div>
							<div class="item-input-wrap input-dropdown-wrap" style="margin-top: 5px;">
								<select id="seq-fade">

								</select>
							</div>
						</div>
					</li>
					<li class="item-content item-input item-input-outline">
						<div class="item-inner">
							<div class="item-label">Time</div>
							<div class="item-input-wrap input-dropdown-wrap" style="margin-top: 5px;">
								<select id="seq-time">

								</select>
							</div>
						</div>
					</li>
					<div class="block" style="width: 100%">
						<div class="row" style="margin-top: 30px;">
							<a href="#" class="col button button-large button-fill popup-close">Отмена</a>
							<a id="set-step" class="col button button-large button-fill">Принять</a>
