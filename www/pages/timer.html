	<!-- форма редактирования таймера -->
	<div class="popup edit-timer">
		<div class="page">
			<div class="block-title">Редактирование таймера</div>
			<div class="list fill-height">
				<ul class="fill-height">
					<li class="item-input ">
						<div class="item-content item-inner">
							<div class="row max-width">
								<div class="col-30">
									<div class="label-select">on/off</div>
									<label class="toggle toggle-init">
										<input type="checkbox">
										<span class="toggle-icon"></span>
									</label>
								</div>
								<div class="col-35">
									<div class="item-input item-input-outline max-width">
										<div class="label-select">Часы</div>
										<div class="item-input-wrap input-dropdown-wrap">
											<select id="hour" class="max-width" style="height: 32px;">
												<option value="0">00</option>
												<option value="1">01</option>
												<option value="2">02</option>
												<option value="3">03</option>
												<option value="4">04</option>
											</select>
										</div>
									</div>
								</div>
								<div class="col-35">
									<div class="item-input item-input-outline max-width">
										<div class="label-select">Мин.</div>
										<div class="item-input-wrap input-dropdown-wrap">
											<select id="min" class="max-width" style="height: 32px;">
												<option value="0">00</option>
												<option value="1">01</option>
												<option value="2">02</option>
												<option value="3">03</option>
												<option value="4">04</option>
											</select>
										</div>
									</div>
								</div>
							</div>
						</div>
					</li>
					<li>
						<div class="item-content item-inner">
							<div class="row max-width">
								<div class="col-50">
									<div class="item-input item-input-outline max-width">
										<div class="label-select">Зона</div>
										<div class="item-input-wrap input-dropdown-wrap">
											<select id="tim-zone" class="max-width" style="height: 32px;">
												<option value="0">Зона-16</option>
												<option value="1">01</option>
												<option value="2">02</option>
												<option value="3">03</option>
												<option value="4">04</option>
											</select>
										</div>
									</div>
								</div>
								<div class="col-50">
									<div class="item-input item-input-outline max-width">
										<div class="label-select">Сцена</div>
										<div class="item-input-wrap input-dropdown-wrap">
											<select id="tim-sc" class="max-width" style="height: 32px;">
												<option value="0">Сцена-0</option>
												<option value="1">01</option>
												<option value="2">02</option>
												<option value="3">03</option>
												<option value="4">04</option>
											</select>
										</div>
									</div>
								</div>
							</div>
						</div>
					</li>
					<li>
						<div class="item-content item-inner">
							<div class="item-input item-input-outline max-width">
								<div class="label-select">Дни недели</div>
								<div class="row no-gap" id="day">
									<div class="col">
										<label class="checkbox">
											<input type="checkbox">
											<i class="icon-checkbox"></i>
										</label>
									</div>
									<div class="col">
										<label class="checkbox">
											<input type="checkbox">
											<i class="icon-checkbox"></i>
										</label>
									</div>
									<div class="col">
										<label class="checkbox">
											<input type="checkbox">
											<i class="icon-checkbox"></i>
										</label>
									</div>
									<div class="col">
										<label class="checkbox">
											<input type="checkbox">
											<i class="icon-checkbox"></i>
										</label>
									</div>
									<div class="col">
										<label class="checkbox">
											<input type="checkbox">
											<i class="icon-checkbox"></i>
										</label>
									</div>
									<div class="col">
										<label class="checkbox">
											<input type="checkbox">
											<i class="icon-checkbox"></i>
										</label>
									</div>
									<div class="col">
										<label class="checkbox">
											<input type="checkbox">
											<i class="icon-checkbox"></i>
										</label>
									</div>
								</div>

								<div class="row no-gap">
									<div class="col">Пн</div>
									<div class="col">Вт</div>
									<div class="col">Ср</div>
									<div class="col">Чт</div>
									<div class="col">Пт</div>
									<div class="col">Сб</div>
									<div class="col">Вс</div>
								</div>
							</div>
						</div>
					</li>
					<div class="block" style="width: 100%">
						<div class="row" style="margin-top: 40px;">
							<a class="col button button-large button-fill popup-close">Отмена</a>
							<a class="col button button-large button-fill save-tim">Принять</a>
						</div>
					</div>
				</ul>
			</div>
		</div>
	</div>
